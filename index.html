<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
    <img src="images/image-equilibrium.jpg" alt="image.">
    <img src="images/icon-view.svg" alt="" class="img-top">
    </div>
    <h1>Equilibrium #3429</h1>

  <p class="description">Our Equilibrium collection promotes balance and calm.</p>

  <div class="subContainer">
    <div class="spacebetween">
      <div class="row">
      <img src="images/icon-ethereum.svg" alt="">
      <p class="price">0.041 ETH</p>
      </div>
      
      <div class="row">
      <img src="images/icon-view.svg" alt="">
      <p class="timeleft">3 days left</p>
      </div>
    </div>
  </div>

  <hr>

  <div class="subContainer2">
    <img src="images/image-avatar.png" alt="avatar.">
    <p class="description">Creation of <strong>Jules Wyvern</strong></p>
  </div>
</div>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/naiiiden/">nano</a>.
</div>
</body>
</html>
